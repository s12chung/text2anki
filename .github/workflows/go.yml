name: Go package

on: [push]

env:
  CI: "true"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          cache: true
          go-version-file: "go.mod"

      - name: Build
        run: make build

      - name: Test
        run: make test