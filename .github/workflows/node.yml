name: Node UI

on: [push]

env:
  CI: "true"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint